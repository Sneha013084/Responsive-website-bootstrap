<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <title>Frontend Mentor | Blog preview card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

          <div class="card custom-shadow border-top border-start border-1 border-dark rounded-top rounded-start" style="width: 20rem;overflow: hidden;">
            <div class="card-body p-3">
           <img src=" ./assets/images/illustration-article.svg" class="img-fluid rounded"  alt ="Blog preview card">

             <button class=" btn btn-warning btn-sm fw-bold rounded-pill" >Learning</button>

               <h5 class="card-title fw-bold">HTML & CSS foundations</h5>
              <p class="card-text text-muted">These languages are the backbone of every website, defining structure, content, and presentation.</p>
              <div class="d-flex align-items-center mt-3">
              <img src="assets/images/image-avatar.webp" alt=" Author avatar" class="rounded-circle me-2" width="40" height="40"/>
               <span class="fw-bold small"> Greg Hooper</span>
            </div>
          </div>
        </div>
      </div>
