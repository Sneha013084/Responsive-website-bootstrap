<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

    <title>Frontend Mentor | QR code component</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  </head>
    <body class="bg-light d-flex justify-content-center align-items-center min-vh-100" style="font-family:'Outfit' sans-serif;">
      
       <div class="card mx-auto shadow rounded-4 border-0" style="width: 300px;">
        <div class="p-3 text-center">
        <img src="./images/image-qr-code.png" alt="QR code"class="card-img-top rounded" />
        <div class="card-body text-center  custom font">
            <h2 class="fw-semibold fs-6 mb-3">Improve your front-end skills by building projects</h2>
            <p class="card-text text-muted">Scan the QR code to visit Frontend Mentor and take your coding skills to
              the next level</p>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
